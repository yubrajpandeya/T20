<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

            <h3 style="margin: 0;">vs</h3>
            <img src="logos/ne.png" alt="Team 2" style="width: 100px; height: auto;">
        </div>                          
          <p><b>04 june 2024</b><br> </p>
          <a href="live/index.html">Watch live</a>

      </div>
    </div>
    <div class="card">
      <div class="box">
        <div class="content">
          <h2>Live</h2>
          <div style="display: flex; align-items: center;">
            <img src="logos/np.png" alt="Team 1" style="width: 100px; height: auto;">
            <h3 style="margin: 0;">vs</h3>
            <img src="logos/ne.png" alt="Team 2" style="width: 100px; height: auto;">
        </div> 
          <p><b>04 june 2024</p>
          <a href="live/index.html">Watch Live</a>
        </div>

    </div>

    <div class="card">
      <div class="box">
        <div class="content">
          <h2>Next</h2>
          <div style="display: flex; align-items: center;">
            <img src="logos/ne.png" alt="Team 1" style="width: 100px; height: auto;">

            <img src="logos/np.png" alt="Team 2" style="width: 100px; height: auto;">
        </div>  
        <p><b> 04 june 2024</p>
          <a href="live/index.html">Watch live</a>
